name: Release

on: # yamllint disable-line rule:truthy
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  release:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v5

      - name: Setup Python and uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Set integration version
        run: |
          version="${{ github.event.release.tag_name }}"
          version=${version#v}
          sed -i -E 's/"version": *"[^"]+"/"version": "'"$version"'"/' custom_components/ori/manifest.json

      - name: Create archive
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/ori"
          zip -r "${{ github.workspace }}/ori.zip" ./*

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: ori.zip

      - name: Setup app
        id: app
        uses: golles/github-workflows/actions/setup-app@main
        with:
          app-id: ${{ secrets.PR2D2_APP_ID }}
          private-key: ${{ secrets.PR2D2_APP_PRIVATE_KEY }}

      - name: Commit and push manifest.json
        env:
          GITHUB_TOKEN: ${{ steps.app.outputs.token }}
        run: |
          git config user.name "${{ steps.app.outputs.name }}"
          git config user.email "${{ steps.app.outputs.email }}"
          git add custom_components/ori/manifest.json
          git commit -m "Update version in manifest.json"
          git push origin HEAD:main
